site_name: CovLoupe Documentation
site_description: MCP server, command line utility, and library for Ruby SimpleCov test coverage analysis
site_url: https://keithrbennett.github.io/cov-loupe/
repo_url: https://github.com/keithrbennett/cov-loupe
repo_name: keithrbennett/cov-loupe

exclude_docs: |
  fixtures/

theme:
  name: material
  logo: assets/images/cov-loupe-logo.png
  favicon: assets/images/favicon.png
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    # Code & tabs
    - content.code.annotate  # Code annotations
    - content.code.copy      # Copy button on code blocks
    - content.tabs.link      # Linked tabs across pages

    # Navigation
    - navigation.expand      # Auto-expand all sections
    - navigation.footer      # Prev/next links
    - navigation.sections    # Grouped sidebar sections
    - navigation.tabs        # Top-level sections as tabs
    - navigation.top         # Back-to-top button

    # Search
    - search.highlight       # Highlight matches
    - search.share           # Shareable search URLs
    - search.suggest         # Query suggestions

    # Table of Contents
    - toc.follow

plugins:
  - search
  - include-markdown
  - minify:
      minify_html: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path:
        - docs
        - .  # Allow including files from root directory
  - pymdownx.tabbed:
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: user/INSTALLATION.md
      - Quick Start: QUICKSTART.md
      - Examples: user/EXAMPLES.md
      - MCP Input Examples: examples/mcp-inputs.md
      - Prompt Examples: examples/prompts.md
      - Success Predicate Examples: examples/success_predicates.md
  - User Guide:
      - Overview: user/README.md
      - CLI Usage: user/CLI_USAGE.md
      - MCP Integration: user/MCP_INTEGRATION.md
      - Library API: user/LIBRARY_API.md
      - Advanced Usage: user/ADVANCED_USAGE.md
      - Error Handling: user/ERROR_HANDLING.md
      - Troubleshooting: user/TROUBLESHOOTING.md
      - CLI Fallback for LLMs: user/CLI_FALLBACK_FOR_LLMS.md
      - Installing a Prerelease: user/installing-a-prelease-version-of-covloupe.md
  - Migrations:
      - Overview: user/migrations/README.md
      - Migrating to v4: user/migrations/MIGRATING_TO_V4.md
      - Migrating to v3: user/migrations/MIGRATING_TO_V3.md
      - Migrating to v2: user/migrations/MIGRATING_TO_V2.md
  - Prompt Library:
      - Overview: user/prompts/README.md
      - Rails Coverage Analysis: user/prompts/rails-coverage-analysis-prompt.md
      - Non-Web Coverage Analysis: user/prompts/non-web-coverage-analysis-prompt.md
      - Use CLI Not MCP: user/prompts/use-cli-not-mcp-prompt.md
  - Developer Guide:
      - Overview: dev/README.md
      - Architecture: dev/ARCHITECTURE.md
      - Development: dev/DEVELOPMENT.md
      - Releasing: dev/RELEASING.md
      - Future Enhancements: dev/FUTURE_ENHANCEMENTS.md
      - Architecture Decisions:
          - Overview: dev/arch-decisions/README.md
          - Application Architecture: dev/arch-decisions/application-architecture.md
          - Coverage Data Quality: dev/arch-decisions/coverage-data-quality.md
          - Path Resolution: dev/arch-decisions/path-resolution.md
          - Policy Validation: dev/arch-decisions/policy-validation.md
          - SimpleCov Integration: dev/arch-decisions/simplecov-integration.md
          - Output Character Mode: dev/arch-decisions/output-character-mode.md
      - Presentations: dev/presentations/cov-loupe-presentation.md
  - Contributing: contributing.md
  - Code of Conduct: code_of_conduct.md
  - Release Notes: release_notes.md
  - License: license.md

extra_css:
  - assets/stylesheets/branding.css
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/keithrbennett/cov-loupe
    - icon: fontawesome/solid/gem
      link: https://rubygems.org/gems/cov-loupe
  generator: false
