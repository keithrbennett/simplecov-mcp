name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    name: Run tests
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        ruby-version: ['3.2', '3.3', '3.4', '4.0']
        include:
          # Test JRuby on Linux only (not available on Windows/macOS in CI)
          - os: ubuntu-latest
            ruby-version: jruby
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Ruby ${{ matrix.ruby-version }}
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    
    - name: Run tests
      run: bundle exec rspec
      env:
        # Only run safe tests in CI (no network modifications)
        RSPEC_DISRUPTIVE_TESTS: exclude
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.ruby-version == '3.3' && matrix.os == 'ubuntu-latest'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/coverage.xml
        fail_ci_if_error: false

  security:
    name: Security audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Audit dependencies for vulnerabilities
      run: bundle exec bundle audit check --update

    - name: Audit Ruby version for vulnerabilities
      run: bundle exec ruby-audit check

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.4'
        bundler-cache: true

    - name: Run RuboCop
      run: bundle exec rubocop
