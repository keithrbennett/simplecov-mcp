# Builds docs on PRs and deploys to GitHub Pages on main.
name: Docs

on:
  push:
    branches:
      - main
    # Anchor paths so pull_request can reuse the same list.
    paths: &docs_paths
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/deploy-docs.yml'
  pull_request:
    paths: *docs_paths

permissions:
  contents: write

concurrency:
  group: docs-deploy
  cancel-in-progress: false

jobs:
  build:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements-lock.txt

      - name: Build docs
        run: mkdocs build --strict

  deploy:
    name: Deploy docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements-lock.txt

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
